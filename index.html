<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Preview Card - Isis Bia</title>
        <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <article class="card">
                <img src="assets/images/illustration-article.svg" alt="Ilustração do artigo" class="card-image">
                
                <div class="card-content">
                <span class="category">Learning</span>
                <p class="publish-date">Published 08 Feb 2026</p>
                <h1><a href="https://www.amazon.com.br/HTML-CSS-Foundations-Sanjay-Divakar/dp/B0CSG4VWPK" class="card-title">HTML & CSS foundations</a></h1>
                <p class="description">These languages are the backbones of every website, defining structure, content, and presentation.
                </p>
                </div>

                <footer class="author">
                    <img src="assets/images/image-avatar.png" alt="Avatar da Isis" class="avatar">
                    <span class="author-name">Isis Beatriz</span>
                </footer>
            </article>
        </main>
    </body>
</html>
